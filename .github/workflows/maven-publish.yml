name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 1. Clona el repositorio
    - uses: actions/checkout@v4

    # 2. Configura JDK 17
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    # 3. Ejecuta Maven para compilar y ejecutar las pruebas
    - name: Build with Maven
      run: mvn clean test

    # 4. Crear carpeta para guardar reportes
    - name: Create reports directory
      run: mkdir -p reports

    # 5. Mover el informe de Cucumber a la carpeta 'reports'
    - name: Move Cucumber Reports
      run: |
        if [ -f target/cucumber-reports.html ]; then
          mv target/cucumber-reports.html reports/
          echo "Cucumber report found"
        else
          echo "Cucumber report not found"
        fi

    # 6. Instalar wkhtmltopdf y dependencias necesarias
    - name: Install wkhtmltopdf and dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y wkhtmltopdf xvfb libfontconfig libxrender1

    # 7. Verificar si el archivo HTML tiene contenido antes de convertir
    - name: Check HTML content
      run: |
        if [ -s reports/cucumber-reports.html ]; then
          echo "HTML report has content"
        else
          echo "HTML report is empty"
          exit 1
        fi

    # 8. Convertir el reporte HTML a PDF usando xvfb-run
    - name: Convert HTML to PDF
      run: |
        xvfb-run wkhtmltopdf reports/cucumber-reports.html reports/cucumber-reports.pdf

    # 9. Commit y push de los reportes (HTML y PDF) al repositorio
    - name: Commit and Push Reports
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add reports/cucumber-reports.html reports/cucumber-reports.pdf
        git commit -m "Add Cucumber HTML and PDF reports"
        git push
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
