name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      run: mvn clean test

    - name: Create reports directory
      run: mkdir -p reports

    - name: Move Cucumber Reports
      run: |
        if [ -f target/cucumber-reports.html ]; then
          mv target/cucumber-reports.html reports/
          mv target/surefire-reports/org.example.CucumberRunner.txt reports/maven-log.txt
          echo "Cucumber report found"
        else
          echo "Cucumber report not found"
        fi

    # Convertir el informe HTML de Cucumber a PDF usando el action del Marketplace
    - name: Convert Cucumber Report to PDF
      uses: fifsky/html-to-pdf-action@v0.1.0
      with:
        htmlFile: 'reports/cucumber-reports.html'
        outputFile: 'reports/cucumber-reports.pdf'
        pdfOptions: '{"format": "A4"}'

    - name: Commit and Push Reports
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add reports/*
        git commit -m "Add Cucumber HTML and PDF reports"
        git push
