name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Paso 1: Clonar el repositorio
      - uses: actions/checkout@v4

      # Paso 2: Configurar JDK 17
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      # Paso 3: Crear un directorio para los logs
      - name: Create logs directory
        run: mkdir -p logs

      # Paso 4: Compilar y ejecutar pruebas, guardando el log en logs/maven-test.log
      - name: Run Maven tests and save output to logs
        run: |
          mvn clean test > logs/maven-test.log 2>&1
        continue-on-error: true

      # Paso 5: Subir el archivo de log como un artefacto
      - name: Upload test log artifact
        uses: actions/upload-artifact@v3
        with:
          name: maven-test-log
          path: logs/maven-test.log

      # Paso 6: Actualizar el gr√°fico de dependencias (opcional)
      - name: Update dependency graph
        uses: advanced-security/maven-dependency-submission-action@571e99aab1055c2e71a1e2309b9691de18d6b7d6
        continue-on-error: true
