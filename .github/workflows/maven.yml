name: Maven Test and Generate Cucumber Report

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    # Checkout the code from the repository
    - name: Checkout repository
      uses: actions/checkout@v3

    # Set up JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'

    # Cache Maven dependencies
    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-m2

    # Install dependencies and run tests
    - name: Build and run tests
      run: mvn clean test

    # Store the Cucumber HTML report
    - name: Store Cucumber Report
      if: success()
      run: |
        mkdir -p reports
        cp target/cucumber-reports/cucumber-html-reports/cucumber-reports.html reports/
      
    # Upload the report as an artifact
    - name: Upload Cucumber Report
      uses: actions/upload-artifact@v3
      with:
        name: cucumber-report
        path: reports/cucumber-reports.html
